<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="./../index.html">Voltar para listagem</a>
    <h1>Formulário</h1>

    <form>
        <label for="input-cpf">CPF: </label>
        <input type="text" name="cpf" id="input-cpf" placeholder="Digite aqui..." required>
        <br>

            <label for="input-senha">Senha: </label>
            <input type="password" name="senha" id="input-senha" placeholder="Digite aqui..." required>
            <br>

        <label for="input-idade">Idade</label>
        <input type="number" name="idade" id="input-idade" max="10">
        <br>

        <span>Genero</span>
        <input type="radio" name="genero" id="masculino"> <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="feminino"> <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="outros"> <label for="outros">Não declarado</label>
        <br>

        <span>Turno</span>
        <input type="radio" name="turno" id="manha"> <label for="manha">Manhã</label>
        <input type="radio" name="turno" id="tarde"> <label for="tarde">Tarde</label>
        <input type="radio" name="turno" id="noite"> <label for="noite">Noite</label>
        <br>

        <span>Estilo Musical</span>
        <input type="checkbox" name="input-estilo-musical" id="rock"><label for="rock">Rock</label> 
        <input type="checkbox" name="input-estilo-musical" id="sertanejo"><label for="sertanejo">Sertanejo Universitário</label>
        <input type="checkbox" name="input-estilo-musical" id="funk"><label for="funk">Funk Proibidão</label>
        <br>

        <label for="input-mensagem">Escreva sua mensagem: </label>
        <textarea name="input-mensagel" id="input-mensagem"></textarea>
        <br>

        <span>Selecione o estado: </span>
        <select>
            <option value="">MG</option>
            <option value="">SP</option>
            <option value="">PB</option>
            <option value="">BA</option>
        </select>

        <br>
        <button type="submit">Enviar Formulário</button>
    </form>

</body>
</html>
